<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .container {
            width: 80%;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h2 {
            background: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>USER FEEDBACK</h2>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody id="feedbackList"></tbody>
        </table>
    </div>

    <!-- Include Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBZpFhPq1pFpvTmyndOnA6SRs9_ftb4jfI",
            authDomain: "v-track-gu999.firebaseapp.com",
            databaseURL: "https://v-track-gu999-default-rtdb.firebaseio.com",
            projectId: "v-track-gu999",
            storageBucket: "v-track-gu999.appspot.com",
            messagingSenderId: "1046512747961",
            appId: "1:1046512747961:web:80df40c48bca3159296268",
            measurementId: "G-38X29VT1YT"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Reference to the contactForm node in the database
        const contactFormDB = firebase.database().ref("contactForm");

        // Function to fetch feedback from Firebase and display it in the table
        function fetchFeedback() {
            const feedbackList = document.getElementById('feedbackList');
            feedbackList.innerHTML = ''; // Clear existing feedback

            contactFormDB.once('value').then((snapshot) => {
                if (snapshot.exists()) {
                    let rank = 1;
                    snapshot.forEach((childSnapshot) => {
                        const feedback = childSnapshot.val();
                        console.log(feedback); // Log feedback for debugging
                        const feedbackRow = document.createElement('tr');
                        feedbackRow.innerHTML = `
                            <td>${rank++}</td>
                            <td>${feedback.name}</td>
                            <td>${feedback.emailid}</td>
                            <td>${feedback.msgContent}</td>
                        `;
                        feedbackList.appendChild(feedbackRow);
                    });
                } else {
                    const feedbackRow = document.createElement('tr');
                    feedbackRow.innerHTML = `
                        <td colspan="4">No feedback found.</td>
                    `;
                    feedbackList.appendChild(feedbackRow);
                }
            }).catch((error) => {
                console.error('Error fetching feedback: ', error); // Log error for debugging
                alert('Error fetching feedback: ' + error.message);
            });
        }

        // Fetch feedback when the page loads
        window.onload = fetchFeedback;
    </script>
</body>
</html>
